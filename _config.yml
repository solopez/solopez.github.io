  - netlify
email: ingsollopez@gmail.com
disqus_username: disqus_username
show_hero: true
menu:
  - title: Home
    url: /
  - title: My Github
    url: https://github.com/solopez
  - title: Coffee or Beer?
    url: https://cafecito.app/codeflixbysollopez



# Social Media Settings
# Remove the item if you don't need it
github_username: solopez
linkedin_username: sol-l√≥pez-a7a192b/


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "es"
lang: "es"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false


# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.0



defaults:
- scope:
    path: '_posts/es'
    type: 'posts'
  values:
    permalink: 'es'
    language: es
- scope:
    path: '_posts/en'
    type: 'posts'
  values:
    permalink: 'en'
    language: en
- scope:
    path: '_posts/en'
    type: 'posts'
  values:
    permalink: 'en/:title'
    language: en
- scope:
    path: '_posts/es'
    type: 'posts'
  values:
    permalink: 'es/:title'
    language: es


