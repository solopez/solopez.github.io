<section class="share">
    <h3>{{ site.translations.text.share | default: "Compartir post" }}</h3>
    <a aria-label="{{ default: 'Compartir en Twitter' }}"
        href="https://twitter.com/intent/tweet?text=&quot;{{ page.description }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
        title="{{ site.translations.button.share_on_twitter | default: 'Compartir en Twitter' }}">
        <svg class="icon icon-twitter">
            <use xlink:href="#icon-twitter"></use>
        </svg>
    </a>


    <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Compartir en Facebook' }}"
        href="https://www.facebook.com/sharer/sharer.php?u=https://solopez.github.io{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
        title="{{ site.translations.button.share_on_facebook | default: 'Compartir en Facebook' }}">
        <svg class="icon icon-facebook">
            <use xlink:href="#icon-facebook"></use>
        </svg>
    </a>

    <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Compartir en Linkedin' }}"
        href="https://www.linkedin.com/shareArticle?mini=true&url=https://solopez.github.io{{ page.url }}&title=&summary=&source="
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
        title="{{ site.translations.button.share_on_facebook | default: 'Compartir en Linkedin' }}">
        <img width="35" height="35" src="/assets/img/linkedin.png" style="margin: 1rem">
    </a>
</section>
